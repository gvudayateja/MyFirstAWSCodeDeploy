{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link type="text/css" href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper" >
      <!-- main_background starts here -->
      <div class="row marl">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="wrap">
                        <p class="form-title">Sign In</p>
                        <form id="login_form" action="" method="post">
                                {% csrf_token %}
                            <div class="form-group">
                              <input type="text" id="email" name="username" class="form-control" placeholder="Email">
                              {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                              <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                              {{ form.password.errors }}
                            </div>
                              {% if not form.username.errors and not form.password.errors and form.errors %}
                              <p class="login_error">Username and Password Did Not Match</p>
                              {% endif %}
                              <button class="btn btn-default" type="submit">Login Here</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
